<div>
    <div class='row'>
        <div class='col-md-5'>
            <h1>Login</h1>
        </div>
        <div class='col-md-2'></div>
        <div class='col-md-5'>
            <h1>Sign up</h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12 light-gray' style='width: 100%; height: 1px; margin: 5px 15px 20px 15px'></div>
    </div>
    <div class='row'>
        <div class='col-md-5'>
            <form>
                <div class='form-group'>
                    <label for='inputUserName'>User Name</label>
                    <input type='text' class='form-control' id='inputUserName' placeholder='Enter user name' ng-model='username'>
                </div>
                <div class='form-group'>
                    <label for='inputPassword'>Password</label>
                    <input type='password' class='form-control' id='inputPassword' placeholder='Enter password' ng-model='password'>
                </div>
                <button class='btn btn-submit'>Login</button>
                <h6>
                    <a href='#/signup'>Can't remember your password?</a>
                </h6>
            </form>
        </div>
        <div class='col-md-2'>
            <div class='light-gray center' style='width: 1px; height: 450px'></div>
        </div>
        <div class='col-md-5'>
            <form>
                <div class='form-group'>
                    <label for='inputEmail'>Email</label>
                    <input type='email' class='form-control' id='inputEmail' placeholder='someone@example.com' ng-model='email'>
                </div>
                <button class='btn btn-primary'>Sign up</button>
            </form>
        </div>
    </div>
</div>
